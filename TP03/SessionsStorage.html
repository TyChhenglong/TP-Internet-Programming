<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SessionStroage.css">
    <script src="SessionStroage.js" defer></script>
    <title>Sessionstorage</title>
</head>
<body>
    
    <div id="container">
        <p>Todo-List with Sessionstorage</p>
        <form >
            <div class="inputText">
                <label for="Title">Task Title</label>
                <div class="input">
                    <input type="text" class="TitleVal" name="title" required placeholder="Title" id="Title">
                    
                </div>
            </div>
            <div class="inputText">
                <label for="assigner">Assigner</label>
                <div class="input">
                    <input type="text" class="AssingerVal" name="assigner" required placeholder="Jonh" id="assigner">
                    
                </div>
            </div>
            <div class="inputDate">
                
                <label for="deadline" >DeadLine</label>
                <div class="inputD">
                    <input type="date" required class="DateVal"  name="title" id="deadline">
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Add">
            </div>
        </form>
        <div class="task_container">

                    </svg>
